<script>
    function tagVersionModal(actionURL) {
        $('#tagVersionsForm').attr('action', actionURL);
        $('#tagVersionsDialog').modal();
    }
</script>

<div class="modal fade" id="tagVersionsDialog" tabindex="-1" role="dialog" aria-labelledby="Tag versions"
     aria-hidden="true" data-backdrop="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="versionsModalTitle">Tag versions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="min-height: 400px; max-height: 400px; overflow-y: scroll;">

                <p>Pressing <b>Save</b> will create a <i>tagged version</i> of this project, by associating the current version of all
                    assets with a particular tag name.</p>
                <form id="tagVersionsForm" method="post">
                    <div class="form-group row">
                        <label for="version_name" class="col-3 col-form-label">Name:</label>
                        <div class="col-9">
                            <input name="version_name" id="version_name" value="" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="version_description" class="col-3 col-form-label">Description:</label>
                        <div class="col-9">
                            <input name="version_description" id="version_description" value="" type="text" class="form-control">
                        </div>
                    </div>


                    <div class="form-group row justify-content-end">
                        <div class="mr-3">

                            <button type="button" class="btn btn-outline-danger"
                                    onclick="$('#tagVersionsDialog').modal('hide');">
                                Close
                            </button>


                            <button type="button" class="btn btn-outline-success"
                                    onclick="confirmSubmission('tagVersionsForm', 'Are you sure you want to save the changes?')">
                                Save
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
