<script>
    $(document).ready(function () {
        $('.toast').toast('show')
    });
</script>

<div aria-live="polite" aria-atomic="true" style="position: relative;">
    <div id="alert-container" style="position: absolute; top: 10px; right: 10px; z-index: 10000">
        {% for alert in alerts -%}
            <div class="toast toast-{{ alert.type }}" role="alert" aria-live="assertive" aria-atomic="true" data-delay="20000">
                <div class="toast-header">
                    <strong class="mr-auto">{{ alert.title }}</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ alert.description }}
                </div>
            </div>
        {%- endfor %}
    </div>
</div>
