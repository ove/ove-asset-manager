{% extends "base/base.html" %}
{% block title %}Asset Edit{% endblock %}

{% block content %}
    <script>
        $(document).ready(function () {
            $('#tags').select2({
                tags: true,
                createTag: function (params) {
                    console.log("create tag", params.term)
                    console.log("create tag match", params.term.match(/^[a-z0-9]+$/))
                    return params.term.match(/^[a-z0-9-_]+$/) ? {id: params.term, text: params.term} : null;
                }
            });
        });
    </script>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="asset-edit" method="post"
                      action="/view/store/{{ store_name }}/project/{{ project_name }}/asset/{{ "new" if create else asset.name }}">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input name="name" id="name" value="{{ asset.name }}"
                                   type="text" {{ "readonly" if not create }} class="form-control" required>
                            <div class="invalid-feedback">Please provide a valid name.</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="project" class="col-sm-2 col-form-label">Project</label>
                        <div class="col-sm-10">
                            <input name="project" id="project" value="{{ asset.project }}" type="text" readonly class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea name="description" id="description" class="form-control" rows="5">{{ asset.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                        <div class="col-sm-10">
                            <select name="tags[]" id="tags" multiple="multiple" class="form-control">
                                {% if asset.tags %}
                                    {% for tag in asset.tags %}
                                        <option value="{{ tag }}" selected="selected">{{ tag }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="version" class="col-sm-2 col-form-label">Version</label>
                        <div class="col-sm-10">
                            <input name="version" id="version" value="{{ asset.version }}" type="text" readonly class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-1">
                            <a href="/view/store/{{ store_name }}/project/{{ project_name }}" class="btn btn-outline-danger">Close</a>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-outline-success"
                                    onclick="confirm_submission('asset-edit', 'Are you sure you want to save the changes?')">
                                {{ "Create" if create else "Save" }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
