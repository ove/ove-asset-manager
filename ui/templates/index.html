{% extends "base/base.html" %}
{% block title %}OVE Asset Manager - Store list{% endblock %}

{% block content %}
    <script>
        $(document).ready(function () {
            $("#store-name").select2({
                placeholder: "Select a store",
                allowClear: true
            });
        });
    </script>

    <div class="jumbotron">
        <h1 class="display-4">Asset Manager</h1>
        <p class="lead">
            This platform is designed to store project data for an <a href="https://ove.readthedocs.io/en/stable/" target="_blank">
            Open Visualisation Environment (OVE)</a> installation.
        </p>
        <hr class="my-4">

        <form class="form-inline" method="GET" action="">
            <div class="form-group form-control-lg mb-2">
                <label for="store-name" class="mr-2">Please select a store </label>
                <select id="store-name" name="store-name" class="form-control" style="min-width: 300px">
                    {% for store in stores %}
                        <option value="{{ store }}">{{ store }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2" style="margin-top: 10px">List contents</button>
        </form>
    </div>
{% endblock %}
